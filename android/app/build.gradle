plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // ✅ Firebase Plugin for Android
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.agriconnect" // ✅ Ensure this matches Firebase project setup
    compileSdk 34 // ✅ Ensure compatibility with Android 14

    defaultConfig {
        applicationId "com.example.agriconnect" // ✅ Matches Firebase and `google-services.json`
        minSdk 21 // ✅ Minimum required for Firebase
        targetSdk 34 // ✅ Latest stable Android version
        versionCode 1
        versionName "1.0"

        multiDexEnabled true // ✅ Needed for Firebase dependencies
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore") // ✅ Debug signing config
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // ✅ Prevents build failure in debug mode
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // ✅ Updated to Java 17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ Ensures Kotlin compatibility
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1" // ✅ MultiDex support for Firebase
}

// ✅ Ensure Firebase is correctly applied
apply plugin: 'com.google.gms.google-services'
