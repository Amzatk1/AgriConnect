plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.agriconnect" // ✅ Ensure this matches Django project setup
    compileSdk 34 // ✅ Ensure compatibility with Android 14

    defaultConfig {
        applicationId "com.example.agriconnect"
        minSdk 21 // ✅ Minimum required for Django authentication
        targetSdk 34
        versionCode 1
        versionName "1.0"

        multiDexEnabled true // ✅ Needed for large dependencies
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore") // ✅ Debug signing config
        }
    }

    buildTypes {
        release {
            minifyEnabled true // ✅ Enables code shrinking (required for resource shrinking)
            shrinkResources true // ✅ Fixes Gradle error
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // ✅ Prevents build failure in debug mode
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // ✅ Ensures Java 17 compatibility
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ Ensures Kotlin compatibility
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1" // ✅ MultiDex support
}
