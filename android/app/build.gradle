plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // ✅ Ensures Firebase Services are applied
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.yourdomain.agriconnect" // ✅ Change this to your actual package name
    compileSdk = 34 // ✅ Explicitly set compileSdk version

    defaultConfig {
        applicationId "com.yourdomain.agriconnect" // ✅ Ensure this matches your package name
        minSdk = 21 // ✅ Required for Firebase compatibility
        targetSdk = 34 // ✅ Updated target SDK version
        versionCode = 1
        versionName = "1.0"

        multiDexEnabled true // ✅ Needed for Firebase dependencies
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // ✅ Ensures debug signing is applied
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // ✅ Updated to Java 17 for compatibility
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ Updated for better performance
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1" // ✅ Added MultiDex support
}

apply plugin: 'com.google.gms.google-services' // ✅ Ensures Firebase is initialized properly
